<!doctype html>
<html lang="en">

	<meta charset="utf-8">
	<title>basicContext Demo</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="../dist/basicContext.min.css">
	<link rel="stylesheet" href="../dist/themes/default.min.css">

	<style>

		html {
			width: 100%;
			height: 100%;
		}

		body {
			text-align: center;
			min-height: 100%;
			font-size: 14px;
		}

		a {
			display: inline-block;
			margin: 50px 0;
			padding: 6px 10px;
			background: #4393e6;
			color: #fff;
			text-decoration: none;
			border-radius: 3px;
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		a.active {
			background: #41ca55;
		}

	</style>

	<a href="#" class="click">Click me!</a>

	<script src="../dist/basicContext.min.js"></script>

	<script>

		var onClick = function(e) {

			var clicked = function() { alert('Item clicked!') }

			var close = function(e) {

				document.querySelector('a.click.active').classList.remove('active')

				basicContext.close()

			}

			this.classList.add('active')

			var items = [
				{ content: 'Add Sites', icon: 'ion-plus-round', fn: clicked },
				{ content: 'Reset Login', icon: 'ion-person', fn: clicked },
				{ content: 'Help', icon: 'ion-help-buoy', fn: clicked },
				{ content: 'Disabled', icon: 'ion-minus-circled', fn: clicked, disabled: true },
				{ content: 'Invisible', icon: 'ion-eye-disabled', fn: clicked, visible: false },
				{ },
				{ content: 'Logout', icon: 'ion-log-out', fn: clicked }
			]

			var opts = {
				close: close
			}

			basicContext.show(e, items, opts)

		}

		document.addEventListener('DOMContentLoaded', function() {

			document.querySelector('a.click').addEventListener('click', onClick)

		})

	</script>

</html>
