<!doctype html>
<html lang="en">

	<meta charset="utf-8">
	<title>basicContext Demo</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="../dist/basicContext.min.css">
	<link rel="stylesheet" href="../dist/themes/default.min.css">

	<style>

		html {
			width: 100%;
			height: 100%;
		}

		body {
			text-align: center;
			min-height: 100%;
			font-size: 14px;
		}

		a {
			display: inline-block;
			margin: 50px 0;
			padding: 6px 10px;
			background: #4393e6;
			color: #fff;
			text-decoration: none;
			border-radius: 3px;
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

	</style>

	<a href="#" class="click">Click me!</a>

	<a href="#" class="context">Right-Click me!</a>

	<a href="#" class="touchend">Touch me! (mobile only)</a>

	<script src="../dist/basicContext.min.js"></script>

	<script>

		var onClick = function(e) {

			var clicked = function() { alert('Item clicked!') }

			var content = function(icon, title) { return '<span class="basicContext__icon ' + icon + '"></span>' + title }

			var subsubitems = [
				{ content: content('ion-plus-round', 'Add Sites'), fn: clicked },
				{ content: content('ion-person', 'Reset Login'), fn: clicked }
			]

			var subitems = [
				{ content: content('ion-plus-round', 'Add Sites'), fn: clicked, items: subsubitems },
				{ content: content('ion-person', 'Reset Login'), fn: clicked },
				{ content: content('ion-help-buoy', 'Help'), fn: clicked }
			]

			var items = [
				{ content: content('ion-plus-round', 'Add Sites'), fn: clicked, items: subitems },
				{ content: content('ion-person', 'Reset Login'), fn: clicked, items: subitems },
				{ content: content('ion-help-buoy', 'Help'), fn: clicked },
				{ content: content('ion-minus-circled', 'Disabled'), fn: clicked, disabled: true },
				{ content: content('ion-eye-disabled', 'Invisible'), fn: clicked, visible: false },
				{ },
				{ content: content('ion-log-out', 'Logout'), fn: clicked }
			]

			basicContext(e, items)

		}

		document.addEventListener('DOMContentLoaded', function() {

			document.querySelector('a.click').addEventListener('click', onClick)
			document.querySelector('a.context').addEventListener('contextmenu', onClick)
			document.querySelector('a.touchend').addEventListener('touchend', onClick)

		})

	</script>

</html>
